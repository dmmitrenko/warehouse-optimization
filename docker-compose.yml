version: '3.9'
services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  worker:
    build: .
    image: warehouse-optimizer:latest
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ__HOST=rabbitmq
      - REDIS__HOST=redis
